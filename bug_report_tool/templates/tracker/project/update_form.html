{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static i18n %}

{% block title %}{{ project.project_name }}{% endblock %}

{% block sidebar %}
  {% include "sidebar.html" %}
{% endblock %}


{% block content %}
<div class="col-md-6">
  <h1>{{ project.project_name }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'tracker:project-update' project.project_name|slugify %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
