<h2>Recent Bugs</h2>
{% if project_buglist %}

    <div class="list-group">
    {% for bug in project_buglist %}
      <a href="" class="list-group-item">
        <h4 class="list-group-item-heading">{{ bug.name }}</h4>
      </a>
    {% endfor %}
    </div>
{% else %}
    <p>There are no bugs for this project.</p>
{% endif %}
