{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static i18n %}

{% block title %}{{ object.project_name }}{% endblock %}

{% block sidebar %}
  {% include "frame/sidebar.html" %}
{% endblock %}


{% block content %}
<div class="col-md-6">
  <h1>Bug Submission</h1>
  <form class="form-horizontal" method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
