{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block title %}{{ bug.name }}{% endblock %}
{% block sidebar %}
  {% include "frame/sidebar.html" %}
{% endblock %}


{% block content %}
<div class="col-md-6">
  <h1>{{ bug.name }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'tracker:bug-update' bug.project_name|slugify bug.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
