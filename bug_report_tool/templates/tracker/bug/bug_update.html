{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block title %}{{ bug.name }}{% endblock %}
{% block sidebar %}
  {% include "sidebar.html" %}
{% endblock %}


{% block content %}
<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
  <h1>{{ bug.name }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'tracker:bugupdate' bug.project_name|slugify bug.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
</main>
{% endblock %}
