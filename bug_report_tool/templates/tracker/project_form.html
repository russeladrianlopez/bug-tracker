{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ object.project_name }}{% endblock %}

{% block content %}
  <h1>{{ object.project_name }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'tracker:update' object.project_name|slugify %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
