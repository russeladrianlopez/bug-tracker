{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static i18n %}

{% block title %}{{ user.username }}{% endblock %}

{% block sidebar %}
  {% include "sidebar.html" %}
{% endblock %}


{% block content %}
<div class="col-md-6">
  <h1>Create Project</h1>
  <form class="form-horizontal" method="post" action="{% url 'tracker:project-create' %}" id="create">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
